# .github/workflows/ci.yml
#
# Nome do Workflow
name: CI - Build e Testes do Classificador

# Gatilhos (Triggers)
on:
  # Roda quando houver um push direto para o branch 'main'
  push:
    branches: [ "main" ]
  # Roda quando um Pull Request for aberto (ou atualizado) contra o branch 'main'
  pull_request:
    branches: [ "main" ]

# Tarefas (Jobs)
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Rodar testes com pytest
        run: python -m pytest -rA

      - name: Construir imagem Docker
        run: docker build -t intent-clf:latest -f app/app.Dockerfile .
